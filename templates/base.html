<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kelompok Kriptografi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <ul class="nav nav-tabs justify-content-center" id="myTab">
    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
      <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
    </li>
    <li class="nav-item {% if 'atbash' in request.path %}active{% endif %}">
      <a class="nav-link {% if 'atbash' in request.path %}active{% endif %}" href="{{ url_for('cipher', algorithm='atbash') }}">Atbash Cipher</a>
    </li>
    <li class="nav-item {% if 'playfair' in request.path %}active{% endif %}">
      <a class="nav-link {% if 'playfair' in request.path %}active{% endif %}" href="{{ url_for('cipher', algorithm='playfair') }}">PlayFair Cipher</a>
    </li>
    <li class="nav-item {% if 'hill' in request.path %}active{% endif %}">
      <a class="nav-link {% if 'hill' in request.path %}active{% endif %}" href="{{ url_for('cipher', algorithm='affine') }}">Affine Cipher</a>
    </li>
    <li class="nav-item {% if 'columnar' in request.path %}active{% endif %}">
      <a class="nav-link {% if 'columnar' in request.path %}active{% endif %}" href="{{ url_for('cipher', algorithm='columnar') }}">Columnar Transposition Cipher</a>
    </li>
    <li class="nav-item {% if 'rail_fence' in request.path %}active{% endif %}">
      <a class="nav-link {% if 'rail_fence' in request.path %}active{% endif %}" href="{{ url_for('cipher', algorithm='rail_fence') }}">Rail Fence Cipher</a>
    </li>
  </ul>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
